<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Loops and Arrays</title>
        <meta charset="utf-8">
        <script src="JS/main.js" defer></script>
	</head>
	<body>
        <!--Calls Call_Loop function-->
        <p id="Loop"></p>
        <button onclick="Call_Loop()">Click here to execute the loop</button>

        <!--Calls stringLength function-->
        <p id="length"></p>
        <button onclick="stringLength()">Click here for string length</button>

        <!--Calls for_Loop function-->
        <p id="List_of_Instruments"></p>
        <button onclick="for_Loop()">Click here to execute for_loop</button>

        <!--Calls array_Function-->
        <p id="Array"></p>
        <button onclick="array_Function()">Click here for an array function</button>

        <!--Calls constant_function-->
        <p id="Constant"></p>
        <button onclick="constant_function()">Click here for a constant function</button>

        <!--Calls let function-->
        <p id="randomNumber1"></p>
        <p id="randomNumber2"></p>
        <p id="randomNumber3"></p>
        <button onclick="let_function()">Click here to execute let function</button>

        <!--returns value from my_function and another let function-->
        <p id="hello_message"></p>
        <p id="Car_Object"></p>


	</body>
</html>
