<!DOCTYPE html>
<html lang="en">
	<head>
		<title>String Methods</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
	</head>

	<body>
        <h2>Concat method</h2>
        <!--Calls express function-->
        <p id="best_band" onclick="express()">Click here</p>

        <h2>Slice method</h2>
        <!--Calls the ramen function-->
        <p id="broth"></p>
        <button onclick="ramen()">Click here to trigger slice method</button>

        <h2>toUpperCase method</h2>
        <p id="jamz">pump up the jams!</p>
        <!--Calls the allCaps function then replaces the p element above-->
        <button onclick="allCaps()">click here to change the text to all caps</button>

        <h2>toString method</h2>
        <!--Calls numStr function-->
        <p id="sevenOneSix" onclick="numStr()">Click here</p>
        
        <h2>Precision method</h2>
        <p>12938.3012987376112</p>
        <!--Displays result of edit_number function-->
        <p id="precise_number"></p>
        <p>Click button bellow to format the number above to a specific length of 11.</p>
        <!--Calls the edit_number function and is triggered when clicked-->
        <button onclick="edit_number()">Click me</button>

        <h3>valueOf method</h3>
        <!--Calls the value_of function-->
        <p id="some_numbers" onclick="value_of()">Click here</p>
                
	</body>
</html>
